<div *ngIf="activeStreams.length === 0" class="text-center text-gray-600 mt-8 fs-2">
  Er zijn momenteel geen actieve streamers.
</div>
<li
    *ngFor="let stream of activeStreams"
    class="p-4 border rounded shadow flex items-center justify-between space-x-4"
>
    <!-- Avatar + Stream Info -->
    <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full overflow-hidden bg-gray-200">
            <img
                [src]="stream.user?.avatarUrl || 'assets/avatar.avif'"
                alt="avatar"
                class="w-full h-full object-cover"
            />
        </div>
        <div>
            <div class="font-semibold">
                {{ stream.title || 'Untitled Stream' }}
            </div>
            <div class="text-sm text-gray-600">
                Starttijd: {{ stream.startTime | date : 'short' }}
            </div>
        </div>
    </div>

    <!-- Join Button -->
    <button
        class="btn btn-primary"
        (click)="joinStream(stream._id)"
    >
        Join
    </button>
</li>
