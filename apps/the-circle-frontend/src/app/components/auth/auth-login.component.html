<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-12">
  <div class="bg-white shadow-xl rounded-3xl w-full max-w-md p-8 sm:p-10">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
      Login to your account
    </h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-5">
      <!-- Error -->
      <div *ngIf="errorMessage" class="bg-red-100 text-red-700 border border-red-300 px-4 py-3 rounded text-sm">
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="formData.password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium text-lg py-3 rounded-lg transition"
        >
          Login
        </button>
      </div>

      <!-- Register link -->
      <p class="text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a [routerLink]="'/register'" class="text-indigo-600 hover:underline font-medium">Register</a>
      </p>
    </form>
  </div>
</div>
