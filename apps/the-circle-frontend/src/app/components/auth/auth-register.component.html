<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 my-5">
            <div class="card card-auth shadow-lg p-3 px-md-5 py-md-4">
                <h2 style="font-size: 50px">Register</h2>
                <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                    <!--Name -->
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="inputName"
                            name="name"
                            [(ngModel)]="formData.name"
                            placeholder="Name"
                            required
                            minlength="2"
                            #name="ngModel"
                        />
                        <small class="form-text text-muted">
                            Use your first name and last name.
                        </small>
                        <div
                            *ngIf="name.invalid && name.touched"
                            class="text-warning mt-1"
                        >
                            Name is required and must be at least 2 characters.
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="inputEmail"
                            name="email"
                            [(ngModel)]="formData.email"
                            placeholder="Email address"
                            required
                            email
                            #email="ngModel"
                        />
                        <div
                            *ngIf="email.invalid && email.touched"
                            class="text-warning mt-1"
                        >
                            Enter a valid email address.
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="inputPassword"
                            name="password"
                            [(ngModel)]="formData.password"
                            placeholder="Password"
                            required
                            minlength="6"
                            #password="ngModel"
                        />
                        <div
                            *ngIf="password.invalid && password.touched"
                            class="text-warning mt-1"
                        >
                            Password is required and must be at least 6
                            characters.
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group mt-3">
                        <button
                            id="submitbutton"
                            class="btn btn-lg btn-primary btn-block"
                            type="submit"
                            [disabled]="registerForm.invalid"
                        >
                            Sign in
                        </button>
                    </div>

                    <small id="formHelp" class="form-text text-muted">
                        Already have an account?
                        <a href="/login" id="loginButton">Login</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
