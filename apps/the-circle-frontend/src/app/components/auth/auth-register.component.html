<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-8 col-lg-6 my-5">
            <div class="card card-auth shadow-lg p-3 px-md-5 py-md-4">
                <h2>Register</h2>
                <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                    <!--Name -->
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="inputName"
                            name="name"
                            [(ngModel)]="formData.name"
                            placeholder="Name"
                            required
                        />
                        <small id="nameHelp" class="form-text text-muted">
                            Use your first name and last name.
                        </small>
                        <span class="invalid-feedback">
                            <p id="firstName-invalid">Name is invalid.</p>
                        </span>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input
                            type="email"
                            class="form-control"
                            id="inputEmail"
                            name="email"
                            [(ngModel)]="formData.email"
                            placeholder="Email address"
                            aria-describedby="emailHelp"
                            required
                        />
                        <span class="invalid-feedback">
                            <p id="email-invalid">
                                Email is invalid or already exists.
                            </p>
                        </span>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="inputPassword"
                            name="password"
                            [(ngModel)]="formData.password"
                            placeholder="Password"
                            required
                        />
                        <span class="invalid-feedback">
                            <p id="password-invalid">Enter a valid password</p>
                        </span>
                    </div>

                    <!-- Submit -->
                    <div class="form-group mt-3">
                        <button
                            id="submitbutton"
                            class="btn btn-lg btn-primary btn-block"
                            type="submit"
                        >
                            Sign in
                        </button>
                    </div>

                    <small id="formHelp" class="form-text text-muted">
                        Already have an account?
                        <a href="/login" id="loginButton">Login</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
