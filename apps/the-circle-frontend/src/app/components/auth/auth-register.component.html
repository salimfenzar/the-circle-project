<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 my-5">
      <div class="card card-auth shadow-lg p-3 px-md-5 py-md-4">
        <h2>Register</h2>
        <form
          class="form-signin"
        >
          <!--
          firstName
         -->
          <div class="form-group">
            <label for="inputName">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Name"
              id="inputName"
            />
            <small id="nameHelp" class="form-text text-muted"
              >Use your first name and last name.</small
            >
            <span
              class="invalid-feedback"
            >
              <p id="firstName-invalid">Name is invalid.</p>
            </span>
          </div>
          <!--
          email
         -->
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              formControlName="emailAddress"
              id="inputEmail"
              aria-describedby="emailHelp"
            />
            <span
              class="invalid-feedback"
            >
              <p id="email-invalid">Email is invalid or already exists.</p>
            </span>
          </div>
          <!--
          password
         -->
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
              id="inputPassword"
            />
            <span
              class="invalid-feedback"
            >
              <p id="password-invalid">Enter a valid password</p>
            </span>
          </div>

          <div class="form-group mt-3">
            <button
              id="submitbutton"
              class="btn btn-lg btn-primary btn-block"
              type="submit"
            >
              Sign in
            </button>
          </div>

          <small id="formHelp" class="form-text text-muted"
            >Already have an account? 
            <a routerLink="/login">Login</a>
          </small>

          <div class="form-group">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
