<div
    class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-12"
>
    <div class="bg-white shadow-xl rounded-3xl w-full max-w-xl p-8 sm:p-10">
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
            Create your account
        </h2>
        <!-- Foutmelding -->
        <div
            *ngIf="errorMessage"
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
        >
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-5">
            <!-- Name -->
            <div>
                <label
                    for="inputName"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Name</label
                >
                <input
                    type="text"
                    id="inputName"
                    name="name"
                    [(ngModel)]="formData.name"
                    placeholder="Your full name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    required
                />
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    name="email"
                    [(ngModel)]="formData.email"
                    placeholder="Email address"
                    aria-describedby="emailHelp"
                    required
                />
                <span class="invalid-feedback">
                    <p id="email-invalid">
                        Email is invalid or already exists.
                    </p>
                </span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    name="password"
                    [(ngModel)]="formData.password"
                    placeholder="Password"
                    required
                />
                <span class="invalid-feedback">
                    <p id="password-invalid">Enter a valid password</p>
                </span>
            </div>

            <!-- Submit -->
            <div class="form-group mt-3">
                <button
                    id="submitbutton"
                    class="btn btn-lg btn-primary btn-block"
                    type="submit"
                >
                    Sign in
                </button>
            </div>

            <!-- Redirect -->
            <p class="text-center text-sm text-gray-600">
                Already have an account?
                <a
                    [routerLink]="'/login'"
                    class="text-indigo-600 hover:underline font-medium"
                    >Login here</a
                >
            </p>
        </form>
    </div>
</div>
