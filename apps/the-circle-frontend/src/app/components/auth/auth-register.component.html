<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-12">
  <div class="bg-white shadow-xl rounded-3xl w-full max-w-xl p-8 sm:p-10">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
      Create your account
    </h2>
<!-- Foutmelding -->
<div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
  {{ errorMessage }}
</div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="inputName" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          type="text"
          id="inputName"
          name="name"
          [(ngModel)]="formData.name"
          placeholder="Your full name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label for="inputEmail" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input
          type="email"
          id="inputEmail"
          name="email"
          [(ngModel)]="formData.email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="inputPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="inputPassword"
          name="password"
          [(ngModel)]="formData.password"
          placeholder="Minimum 6 characters"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <!-- Slogan -->
      <div>
        <label for="inputSlogan" class="block text-sm font-medium text-gray-700 mb-1">
          Slogan <span class="text-gray-400 text-xs">(optional)</span>
        </label>
        <input
          type="text"
          id="inputSlogan"
          name="slogan"
          [(ngModel)]="formData.slogan"
          placeholder="Something fun or inspiring"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- Avatar URL -->
      <div>
        <label for="inputAvatar" class="block text-sm font-medium text-gray-700 mb-1">
          Avatar URL <span class="text-gray-400 text-xs">(optional)</span>
        </label>
        <input
          type="url"
          id="inputAvatar"
          name="avatarUrl"
          [(ngModel)]="formData.avatarUrl"
          placeholder="https://example.com/avatar.jpg"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- Gender -->
      <div>
        <label for="inputGender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
        <select
          id="inputGender"
          name="gender"
          [(ngModel)]="formData.gender"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option [ngValue]="undefined" disabled selected>-- Select gender --</option>
          <option *ngFor="let g of genders" [value]="g">{{ g }}</option>
        </select>
      </div>

      <!-- Role -->
      <div>
        <label for="inputRole" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select
          id="inputRole"
          name="role"
          [(ngModel)]="formData.role"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          required
        >
          <option [ngValue]="undefined" disabled selected>-- Select role --</option>
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>

      <!-- Submit button -->
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium text-lg py-3 rounded-lg transition"
        >
          Register
        </button>
      </div>

      <!-- Redirect -->
      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a [routerLink]="'/login'" class="text-indigo-600 hover:underline font-medium">Login here</a>
      </p>
    </form>
  </div>
</div>
