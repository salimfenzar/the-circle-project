<div class="streaming-container">
  <div class="video-section">
    <video #localVideo autoplay muted playsinline></video>
    <video #remoteVideo autoplay playsinline></video>
    <div class="video-overlay">Live: 00:12:34</div>
    <div class="follower-overlay">Followers: 2</div>
    <div class="startstopbtn">
      <button (click)="start(true)">Start Broadcast</button>
      <button (click)="start(false)">Join Stream</button>
    </div>
  </div>

  <div class="chat-section">
    <div class="chat-header">Live Chat</div>

    <div class="chat-messages">
      <div class="message" *ngFor="let message of chatMessages">
        <strong>{{ message.userName }}:</strong> {{ message.text }}<br />
        <small class="text-xs text-gray-400">{{ message.timestamp | date: 'shortTime' }}</small>
      </div>
    </div>

    <form (submit)="sendMessage(); $event.preventDefault();">
      <input type="text" [(ngModel)]="newMessage" name="message" placeholder="Type a message..." />
      <button class="sendmsg-btn" type="submit" [disabled]="!newMessage.trim()">Send</button>
    </form>
  </div>
</div>
