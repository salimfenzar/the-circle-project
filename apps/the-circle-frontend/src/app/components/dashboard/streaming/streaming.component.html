<div class="streaming-container">
    <div class="video-section">
        <video
            #localVideo
            autoplay
            muted
            playsinline
            [hidden]="!showLocal"
        ></video>
        <video #remoteVideo autoplay playsinline [hidden]="!showRemote"></video>
        <div class="video-overlay">Live: {{ streamDuration }}</div>
        <div class="info-overlay">
            <div class="info-box">Followers: 2</div>
            <div class="info-box">
                Total earned Satoshi: {{ rewardSatoshi }} âš¡
                <span *ngIf="comboMultiplier > 1" class="combo-badge"
                    >ðŸ”¥ x{{ comboMultiplier }} Combo!</span
                >
            </div>
        </div>

        <div class="startstopbtn">
            <button (click)="start(true)">
                {{ isStreaming ? 'Stop Stream' : 'Start Stream' }}
            </button>
        </div>
    </div>

    <div class="chat-section">
        <div class="chat-header">Live Chat</div>

        <div class="chat-messages">
            <div class="message"><strong>User1:</strong> HI</div>
            <div class="message"><strong>User2:</strong> bb</div>
            <button (click)="start(false)">Join Stream</button>
        </div>

        <form>
            <input type="text" placeholder="Type a message..." />
            <button class="sendmsg-btn" type="submit" disabled>Send</button>
        </form>
    </div>
</div>
